	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

	a:hover{
		text-decoration: none;

</style>
<div class="mask">
	<div class="line">
		<div id="line"></div>
		<div id="line"></div>
		<div id="line"></div>
	</div>
<nav>
	<img src="Images/logo.png">
	
	<ul>
		<a href="first.html"><li>Home</li></a>

</div>
<h2 style="font-size:3em;width:90vw;margin:15vh auto">Send Us A Message</h2>
<form style="width:90vw;margin:0vh auto" method="POST" action="/contact">
	<div class="form-group">
    <label for="exampleInputName">Full Name</label>
    <input type="text" class="form-control" name="name"id="exampleInputName" placeholder="Enter Name">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  name="message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<footer>

</footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/jquery.gsap.min.js" integrity="sha256-E4WXVTeClYSTEcSRFMdupBD+rTt2A0jalEcDv355Txw=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
<script type="text/javascript">
	var state = false;
	TweenMax.to('.description',3,{opacity:1});
	TweenMax.to('.hero',3,{opacity:1});
		var tl = new TimelineMax({

		});
		var tl2 = new TimelineMax({

		});
		tl.from('.short-info',4,{y:300,opacity:0,ease: Back.easeOut.config(1.7)});
		tl2.from('.card img',4,{y:300,opacity:0,ease: Back.easeOut.config(1.7)});
		tl.from('.card p',4,{x:300,opacity:0,ease: Back.easeOut.config(1.7)});
		const controller = new ScrollMagic.Controller();
		new ScrollMagic.Scene({
        duration: '100%',  
        triggerElement:'.hero',
        triggerHook:'onLeave'
    })
    .setTween(tl) 
    .addTo(controller);

new ScrollMagic.Scene({
        duration: '100%',  
        triggerElement:'.short-info',
        triggerHook:'onLeave'
    })
    .setTween(tl2) 
    .addTo(controller);		
	$('.line').on('click',function(){

		if(state==false){
			TweenMax.to('.mask',1,{height:'500px',});
			state= true;
		}
		else{
			TweenMax.to('.mask',1,{height:'60px'});
			state= false;
		}

	})
</script>
</html>
