<!DOCTYPE html>
<html>
<head>
	<title>Hire Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="hire-style.css">
</head>
<body>
<div class="mask">
	<div class="line">
		<div id="line"></div>
		<div id="line"></div>
		<div id="line"></div>
	</div>
<nav>
	<img src="Images/logo.png">
	
	<ul>
		<a href="index.html"><li>Home</li></a>
		<a href="about.html"><li>About Us</li></a>
		<a href="services.html"><li>Services</li></a>
		<a href="hire.html"><li>Hire Us</li></a>
		<a href="contact.html"><li>Contact</li></a>
	</ul>
</nav>
</div>
<content>
	<section>
		<h2>Hire Us For Your Next House</h2>
		<form method="POST" action="/hire">
			<div>
			<label for="name">Full Name</label><br>
			<input type="text" name="name" placeholder="Enter Name">
			</div>

			<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" placeholder="Email">
			</div>
			<div>
			<label for="package">Package</label><br>
			<select name="Package">
				<option>Select Package</option>
				<option value="500000">Premium Package(large home with more than 20 integrations) for 500,000</option>
				<option value="250000">VIP Package(Big home with more than 20 integrations) for 250,000</option>
			<option value="200000">Medium Package(Medium home with more than 20 integrations) for 200,000</option>
				<option value="100000">Basic Package(Small home with 15 integrations) for 100,000</option>
				<option value="75000">Small Package(Extra small home with 10 integrations) for 75,000</option>
			</select><br>
			<button>Submit</button>
			<small>Proceed to payment</small><br>
			</div>
		</form>
	</section>
	<div class="big-circle"></div>
	<div class="medium-circle"></div>
	<div class="small-circle"></div>
</content>
<footer>
	<p>Copyright &#169 property of Sayo Law 2019</p>
</footer>
</body>
<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/jquery.gsap.min.js" integrity="sha256-E4WXVTeClYSTEcSRFMdupBD+rTt2A0jalEcDv355Txw=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
<script type="text/javascript">
	var state = false;
	$('.line').on('click',function(){
		if(state==false){
			TweenMax.to('.mask',1,{height:'100vh',});
			state= true;
		}
		else{
			TweenMax.to('.mask',1,{height:'60px'});
			state= false;
		}

	})
</script>
</html>
